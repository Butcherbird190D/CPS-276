<!--bootstrap-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<title>Basic Webpage</title>

<body>

    

    <div class="container">

        <form method="post" action="#" class="row g-3">
            <div class="col-md-6">
              <label for="inputfname" class="form-label">First name</label>
              <input type="text" class="form-control" id="inputfname" name="fname">
            </div>
            <div class="col-md-6">
              <label for="inputlname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="inputlname" name="lanme">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" name="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity" name="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" name="inputCity">
                <option selected>Michigan</option>
                <option>Wisconsin</option>
                <option>Ohio</option>
                <option>Indiana</option>
                <option>Minnesota</option>
                <option>Illinois</option>
                <option>Pennsylvania</option>
                <option>Wyoming</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip" name="inputZip">
            </div>
            <div class="col-12">
              
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>

    </div>
    
    

</body>
